<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Editar Modelo de Carro</ui:define>
    
    <ui:define name="conteudo">
    	<f:metadata>
			<f:viewAction action="#{editarModeloCarroBean.editarModeloCarro(param.modeloCarro)}"/>
			<f:viewAction action="#{editarModeloCarroBean.inicializar()}"/>
		</f:metadata>
    
    	<h1>Editar Motorista</h1>
    	
    	<h:form id="frmAtualizar">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Editar" id="botaoAtualizar" action="#{editarModeloCarroBean.atualizar()}" update="frmAtualizar"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/modelo/pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px">
	    	    		
	    		<p:outputLabel value="Fabricante" for="fabricante"/>
	    		<p:selectOneMenu id="fabricante" value="#{editarModeloCarroBean.modeloCarro.fabricante}" style="width: 210px" converter="#{fabricanteConverter}">
	    			<f:selectItem itemLabel="Selecione o fabricante" />
	    			<f:selectItems value="#{editarModeloCarroBean.fabricantes}" var="fabricante" itemLabel="#{fabricante.nome}" itemValue="#{fabricante}" />
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Modelo" for="modelo"/>
	    		<p:inputText id="modelo" size="60" maxlength="80" value="#{editarModeloCarroBean.modeloCarro.descricao}"/>
	    	
	    		<p:outputLabel for="sexo" value="Categoria" />
		        <p:selectOneMenu id="sexo" value="#{editarModeloCarroBean.modeloCarro.categoria}" style="width: 210px" >
		        	<f:selectItem itemLabel="Selecione" itemDisabled="true" />
		            <f:selectItems value="#{editarModeloCarroBean.categorias}" />
		        </p:selectOneMenu>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
