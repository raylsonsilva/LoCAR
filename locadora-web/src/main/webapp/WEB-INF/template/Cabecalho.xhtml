<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<h:form>  
		
		    <p:growl id="messages"/>
		    
		    <div style="display:flex">
		    	<div style="flex:0.1">
		    		<p:link outcome="/home/index">
		    			<p:graphicImage url="/assets/img/logo.png" width="60%" />
		    		</p:link>
		    	</div>
		    	<div style="flex:0.9">
			    	<p:menubar>
				        <p:submenu label="Cadastros" icon="fa fa-edit">
				            <p:menuitem value="Fabricante" outcome="/fabricante/cadastro" icon="fa fa-building"/>
				            <p:menuitem value="Funcionário" outcome="/funcionario/cadastro" icon="fa fa-user-md" />
				            <p:menuitem value="Motorista" outcome="/motorista/cadastro" icon="fa fa-user" />
				            <p:submenu label="Carro" icon="fa fa-car">
				            	<p:menuitem value="Carro" icon="fa fa-car"  />
				            	<p:menuitem value="Modelo" outcome="/modelo/cadastro" icon="fa fa-cogs"  />
				            	<p:menuitem value="Acessório" icon="fa fa-wrench" />
				            </p:submenu>
				        </p:submenu>	 		 
				        <f:facet name="options">
				            <p:commandButton type="button" value="Sair" icon="fa fa-fw fa-sign-out" />
				        </f:facet>
			    	</p:menubar>
		    	</div>
		    </div>
		
		</h:form>
		
	</h:body>
	
</ui:composition>
