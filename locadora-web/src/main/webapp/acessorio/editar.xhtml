<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Editar Acessório</ui:define>
    
    <ui:define name="conteudo">
    	<f:metadata>
    		<f:viewAction action="#{editarAcessorioBean.editarAcessorio(param.acessorio)}" />
		</f:metadata>
    
    	<h1>Editar Acessório</h1>
    	
    	<h:form id="frmAtualizar">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Editar" id="botaoAtualizar" action="#{editarAcessorioBean.atualizar()}" update="frmAtualizar"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/acessorio/pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px">
	    		<p:outputLabel value="Descrição" for="descricao"/>
	    		<p:inputText id="descricao" size="60" maxlength="80" value="#{editarAcessorioBean.acessorio.descricao}"/>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
