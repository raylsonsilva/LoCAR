<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Cadastrar Motorista</ui:define>
    
    <ui:define name="conteudo">
    	<f:metadata>
			<f:viewAction action="#{cadastroMotoristaBean.inicializar()}"/>
		</f:metadata>
    
    	<h1>Cadastrar Motorista</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroMotoristaBean.salvar()}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/motorista/pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px">
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroMotoristaBean.motorista.nome}"/>
	    		
	    		<p:outputLabel value="Data de nascimento" for="dataNascimento"/>
	    		<p:calendar id="dataNascimento" size="20" value="#{cadastroMotoristaBean.motorista.dataNascimento}" pattern="dd/MM/yyyy" />
	    		
	    		<p:outputLabel value="CPF" for="cpf"/>
	    		<p:inputMask id="cpf" size="20" maxlength="20" value="#{cadastroMotoristaBean.motorista.cpf}" mask="999.999.999-99" />
	    		
	    		<p:outputLabel value="CNH" for="cnh"/>
	    		<p:inputText id="cnh" size="20" maxlength="20" value="#{cadastroMotoristaBean.motorista.numeroCNH}"/>
	    		
	    		<p:outputLabel for="sexo" value="Sexo" />
		        <p:selectOneMenu id="sexo" value="#{cadastroMotoristaBean.motorista.sexo}" >
		        	<f:selectItem itemLabel="Selecione" itemDisabled="true" />
		            <f:selectItems value="#{cadastroMotoristaBean.sexos}" />
		        </p:selectOneMenu>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
