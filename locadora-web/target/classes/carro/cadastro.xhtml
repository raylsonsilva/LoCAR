<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Cadastrar Carro</ui:define>
    
    <ui:define name="conteudo">
    	<f:metadata>
			<f:viewAction action="#{cadastroCarroBean.inicializar()}"/>
		</f:metadata>
    
    	<h1>Cadastrar Carro</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroCarroBean.salvar}" update="frmCadastro" ajax="false" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/carro/pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%;margin-top: 20px" columnClasses="col1, col2">
					    
			    <p:outputLabel value="Modelo Carro" for="modeloCarro"/>
	    		<p:selectOneMenu id="modeloCarro" value="#{cadastroCarroBean.carro.modelo}" style="width: 200px;" converter="#{modeloCarroConverter}">
	    			<f:selectItem itemLabel="Selecione o modelo" />
	    			<f:selectItems value="#{cadastroCarroBean.modelosDeCarro}" var="modelosDeCarro" itemLabel="#{modelosDeCarro.descricao}" itemValue="#{modelosDeCarro}"/>
	    		</p:selectOneMenu>
			    
			    <p:outputLabel value="Placa" for="placa"/>
			    <p:inputText id="placa" size="22" maxlength="22" value="#{cadastroCarroBean.carro.placa}"/>
			    
			    <p:outputLabel value="Chassi" for="chassi"/>
			    <p:inputText id="chassi" size="22" maxlength="22" value="#{cadastroCarroBean.carro.chassi}"/>
			    		
			    <p:outputLabel value="Cor" for="cor"/>
			    <p:inputText id="cor" size="22" maxlength="22" value="#{cadastroCarroBean.carro.cor}"/>
			    		
			    <p:outputLabel value="Valor diÃ¡ria" for="valorDiaria"/>
			    <p:inputText id="valorDiaria" size="22" maxlength="22" value="#{cadastroCarroBean.carro.valorDiaria}"/>
			    
			    <p:outputLabel value="Kilometragem" for="kilometragem"/>
			    <p:inputText id="kilometragem" size="22" maxlength="22" value="#{cadastroCarroBean.carro.kilometragem}"/>
			    			    
			    <p:outputLabel value="AcessÃ³rios" for="acessorios"/>
				<p:selectManyCheckbox id="acessorios" styleClass="many-checkbox" value="#{cadastroCarroBean.carro.acessorios}" converter="#{acessorioConverter}">
					<f:attribute name="collectionType" value="java.util.ArrayList"/>
					<f:selectItems value="#{cadastroCarroBean.acessorios}" var="acessorio" itemLabel="#{acessorio.descricao}" itemValue="#{acessorio}" />
				</p:selectManyCheckbox>			    
			</p:panelGrid>			
    	</h:form>
    </ui:define>
</ui:composition>
